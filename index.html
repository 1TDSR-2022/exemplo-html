<!-- DTD / Document Type Definition -->
<!-- Informa ao Browser a versão do HTML que está sendo carregado. -->
<!doctype html>
<!-- Elemento ou TAG raiz -->
<html lang="pt-br" dir="ltr"> <!-- A.Fala sobre a linguagem usada. -->
    <head> <!-- A. Referente a configuração e referência ao HTML -->
        <meta charset="UTF-8"> <!-- A. TAG que não fecha, uma TAG vazia, como muitas outras que são TAG únicas sem uma coirmã. NECESSÁRIO DECORAR / UTF-8: Somos americanos latinos, tendo uma mapa de caracteres próprios por causa da nossa acentuação e grámatica, variando entre os países e as regiões. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- A. Se trata de todos os tipos de telas dos dispositivos, adaptando a tela para o tipo de display usado. Por exemplo, telas diferentes para computador e para celular. -->   
        <title>Página de INFO</title> <!-- Tipo de TAG ativa, se criarmos uma página sem o título perdemos pontos. -->
    </head>
    <body>
        <div>
            <nav>
                <
            </nav> <!-- TAG de navegação, TAG SEMÂNTICA própria para colocar textos com links. Depende do contexto também e quando vamos usá-lo. -->
        </div>
    </body> <!-- Todas as TAG que irão produzir efeito na página. -->
</html>
