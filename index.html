<!-- DTD / Document Type Definition -->
<!-- Informa ao Browser a versão do HTML que está sendo carregado -->
<!doctype html>
<!-- Elemento ou tag raiz -->
<html lang="pt-br" dir="ltr"> <!-- Atributos que entregam valores -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale.0">
        <title>Página de INFO</title>
    </head>

    <body>
        <div>
            <div>
                <nav>
                    <ul type="circle"> <!-- Unordered list --> <!-- ul>li*3 -->
                        <li>Item - 1</li><!-- List item-->
                        <li>Item - 2</li>
                        <li>Item - 3</li>
                    </ul>
                    <!-- ul>li*3  para a criação de uma lista direto-->

                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                </nav>

                <!-- criem uma div com uma lista com 3 itens e cada item deve ter uma tag a dentro de si. -->
                <!-- RESPOSTA: div>ul>li*3>a -->
                <div>
                    <ul>
                        <li><a href="pagina2.html" target="_blank">Página - 2</a></li>
                        <li><a href="http://www.fiap.com.br">FIAP</a></li>
                        <li><a href="http://www.google.com">GOOGLE</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>

</html>
