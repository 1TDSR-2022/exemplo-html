<!-- DTD / Document Type Definition -->
<!-- Informa ao Browser a versão do HTML que está sendo carregada -->
<!doctype html>

<!-- Elemento ou TAG raiz -->
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>Página de INFO</title>
    </head>
    <body>
        <div>
            <nav>
                <ul type="square"> <!--omordered list-->
                    <li>Nickolas</li> <!--list item-->
                    <li>Kenji</li>
                    <li>O Mais Brabo</li>
                </ul>
                <!--ul>li*3 Emmet para criação da lista a direita-->
            </nav>
        </div>

        <!-- Criem uma div com uma lista com 3 itens e cada item deve ter uma tag a dentro de si.-->
        <div>
            <ul>
                <li><a href="pagina2.html" target="_blank">PÁGINA-2</a></li>
                <li><a href="http://www.fiap.com.br">FIAP</a></li>
                <li><a href="http://www.google.com.br">GOOGLE</a></li>
            </ul>
        </div>
        
    </body>
        

</html>
