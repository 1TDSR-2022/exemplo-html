<!-- DTD / Document Type Definition -->
<!--Informa ao browser a versão do HTML que está sendo carregado-->
<!DOCTYPE HTML>

<!-- lemento ou TAG raiz -->
<html lang="pt-br" dir="ltr">

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale=1.0">
            <title>Página de INFO</title>
    </head>

    <body>
        <div>
            <nav>
                <ul type="circle">
                    <li>Item - 1</li>
                    <li>Item - 2</li>
                    <li>Item - 3</li>
                </ul>
            </nav>
        </div>

        <!--Crie uma div com uma lista com 3 itens e cada item deve ter uma tag a dentro desse item 
        
            div>ul>li*3>a
        -->



        
        <div>
            <ul>
                <li><a href="#">ITEM - 4</a></li>
                <li><a href="#">ITEM - 5</a></li>
                <li><a href="#">ITEM - 6</a></li>
            </ul>
        </div>


    </body>
</html>
