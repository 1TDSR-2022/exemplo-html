<!-- DTD / Document Type Definition -->
<!-- Informa ao Browser a versão do HTML que está sendo carregado. -->
<!DOCTYPE html>
<!-- Elemento ou TAG raiz -->
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- faz a adaptação da tela -->
        <title>Página de INFO</title>
    </head>
    <body> <!-- TAGs que farão efeito na página -->
        <div> <!-- É um conteriner que guarda as coisas -->
            <nav> <!-- NAV é para navegação: link, lista -->
                
            </nav>
        </div>
    </body>
</html>
